<html lang="en">
   <head>
        <title>Fancy Calculator</title>
        <link rel="stylesheet" href="style.css">
   </head>
   <body onload="initialize()">
        <div class="calculator">
            <div class="display">
                <div class="dotsContainer">
                    <span class="dots"></span>
                    <span class="dots"></span>
                    <span class="dots"></span>
                </div>
                <div class="subText" id="displaySummary"></div>
                <output class="mainText"><span class="mainTextSpan" id="displayActive"></span></output>
            </div>
            <div class="keysContainer">
                <div role="button" class="calcKey" onclick="clearLastDigit()"><span class="key">C</span></div>
                <div role="button" class="calcKey" onclick="addValue('7')"><span class="key">7</span></div>
                <div role="button" class="calcKey" onclick="addValue('4')"><span class="key">4</span></div>
                <div role="button" class="calcKey" onclick="addValue('1')"><span class="key">1</span></div>
                <div role="button" class="calcKey" onclick="addValue('0')"><span class="key">0</span></div>
            </div>
            <div class="keysContainer">
                <div role="button" class="calcKey" onclick="negate()" ><span class="key">&#x207a;&#x2044;&#x208b;</span></div>
                <div role="button" class="calcKey" onclick="addValue('8')"><span class="key">8</span></div>
                <div role="button" class="calcKey" onclick="addValue('5')"><span class="key">5</span></div>
                <div role="button" class="calcKey" onclick="addValue('2')"><span class="key">2</span></div>
                <div role="button" class="calcKey" onclick="addValue('.')"><span class="key">&#8729;</span></div>
            </div>
            <div class="keysContainer">
                <div role="button" class="calcKey"><span class="key">&percnt;</span></div>
                <div role="button" class="calcKey" onclick="addValue('9')"><span class="key">9</span></div>
                <div role="button" class="calcKey" onclick="addValue('6')"><span class="key">6</span></div>
                <div role="button" class="calcKey" onclick="addValue('3')"><span class="key">3</span></div>
                <div role="button" class="calcKey" onclick="addValue(',')"><span class="key">&comma;</span></div>
            </div>
            <div class="keysContainer">
                <div role="button" class="calcKey" onclick="addValue(' รท ')"><span class="key">รท</span></div>
                <div role="button" class="calcKey" onclick="addValue(' x ')"><span class="key">&times;</span></div>
                <div role="button" class="calcKey" onclick="addValue(' - ')"><span class="key">&minus;</span></div>
                <div role="button" class="calcKey" onclick="addValue(' + ')"><span class="key">+</span></div>
                <div role="button" class="calcKey" onclick="displayResult()"><span class="key">=</span></div>
            </div>  
        </div>
   </body>
   <script type="text/javascript" src="calc.js"></script>
</html>
